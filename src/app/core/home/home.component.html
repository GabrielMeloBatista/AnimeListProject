<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button

    (click)="sidenav.toggle()"
  >
    <mat-icon> menu </mat-icon>
  </button>
  <a href="/" class="link-mal-logo">!MyAnimeList.net</a>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="p-1 mat-elevation-z8">

    <!--
    <button mat-button class="menu-button" routerLink="/">
      *<mat-icon>home</mat-icon>
      *<span>Home</span>
    </button>
    -->

    <button mat-button class="menu-button" routerLink="/anime">
      <mat-icon>theaters</mat-icon>
      <span>Anime</span>
    </button>
    <button mat-button class="menu-button" routerLink="/manga">
      <mat-icon>book</mat-icon>
      <span>Manga</span>
    </button>
    <button mat-button class="menu-button" routerLink="/community">
      <mat-icon>group</mat-icon>
      <span>Community</span>
    </button>
    <button mat-button class="menu-button" routerLink="/industry">
      <mat-icon>fastfood</mat-icon>
      <span>Industry</span>
    </button>
    <button mat-button class="menu-button" routerLink="/watch">
      <mat-icon>4k</mat-icon>
      <span>Watch</span>
    </button>
    <button mat-button class="menu-button" routerLink="/read">
      <mat-icon>question_answer</mat-icon>
      <span>Read</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
