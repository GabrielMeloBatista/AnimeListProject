
<form
  [formGroup]="formGroup"
  (ngSubmit)="onSubmit()"
  class="form"
>
  <div class="formTipo">
  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput formControlName="nome">
    <mat-error *ngIf="handleError('nome', 'required')">
      O nome do tipo é obrigatório
    </mat-error>
    <mat-error *ngIf="handleError('nome', 'minlength')">
      Mínimo 3 caracteres
    </mat-error>
    <mat-error *ngIf="handleError('nome', 'maxlength')">
      Máximo 50 caracteres
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Data de Lacamento</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dataDeLancamento">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="handleError('dataDeLancamento', 'required')">
      Status é obrigatório
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Tipo</mat-label>
    <mat-select formControlName="tipoAnime">
      <mat-option value="ATIVO">Ativo</mat-option>
      <mat-option value="INATIVO">Inativo</mat-option>
    </mat-select>
    <mat-error *ngIf="handleError('tipoAnime', 'required')">
      Tipo é obrigatório
    </mat-error>
  </mat-form-field>
    <mat-form-field>
    <mat-label>Genero</mat-label>
    <mat-select formControlName="generoID">
      <mat-option value="ATIVO">Ativo</mat-option>
      <mat-option value="INATIVO">Inativo</mat-option>
    </mat-select>
    <mat-error *ngIf="handleError('generoID', 'required')">
      Genero do anime é obrigatório
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Salvar</button>
</div>
</form>
