<section class="example-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="animeListaDataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="dataDeLancamento">
      <th mat-header-cell *matHeaderCellDef> Data da Lançamento </th>
      <td mat-cell *matCellDef="let element"> {{element.dataDeLancamento}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="tipoAnime">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.tipoAnime}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="generoID">
      <th mat-header-cell *matHeaderCellDef> Genero </th>
      <td mat-cell *matCellDef="let element"> {{element.generoID}} </td>
    </ng-container>

    <!-- Ação Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Opções </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab (click)="confirmarExcluir(element)">
          <mat-icon>delete_forever</mat-icon>
        </button>
        <button mat-mini-fab class="btnEditar" [routerLink]="['/anime',element.id]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasMostrar; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasMostrar;"></tr>
  </table>
</section>
