<section class="example-container mat-elevation-z8 tabble-thingy" tabindex="0">
  <ng-container *ngIf="isTableEmpty; else tableData">
    <!--     Mostrar a mensagem de espaço em branco quando a tabela estiver vazia -->
    <div class="empty-table">
      <p>Nenhum item encontrado.</p>
    </div>
  </ng-container>

  <ng-template #tableData>
    <mat-grid-list [cols]="gridSize" rowHeight="80vh">
      <div *ngFor="let dado of animeListaDataSource.data">
        <mat-grid-tile>
          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{dado.nome}}</mat-card-title>
              <mat-card-subtitle>{{dado.tipoAnime}}</mat-card-subtitle>
            </mat-card-header>
            <img alt="Capa do {{dado.nome}}" height="245"
                 mat-card-image ngSrc="assets/unknown.jpg" width="245">
            <mat-card-content>
              <p>
                Um(a) {{dado.generoID}} que teve seu primeiro episodio lançado no
                dia {{dado.dataLacamento}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="primary" class="btnEditar" [routerLink]="['/anime/list/',dado.id]">
                <mat-icon>list</mat-icon>
                <span>Lista</span>
              </button>
              <button mat-mini-fab class="btnEditar" [routerLink]="['/anime',dado.id]" color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <div style="width: 0.5vw"></div>
              <button mat-mini-fab (click)="confirmarExcluir(dado)" color="warn">
                <mat-icon>delete_forever</mat-icon>
              </button>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
      </div>
    </mat-grid-list>
  </ng-template>
  <div #final class="final"><h3>Fim da Lista</h3></div>
</section>

<button mat-raised-button color="primary" [routerLink]="['/anime','novo']" style="margin-top: 2vh">
  <mat-icon>add</mat-icon>
  <span>Adicionar</span>
</button>
